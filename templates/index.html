<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <div class="filter-container">
            <input type="text" id="search" placeholder="Search leads...">
            <select id="filter-status">
                <option value="all">All</option>
                <option value="new">New</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>
    </header>
    <main>
        <div class="leads-container" id="leads-container">
            <!-- Leads will be dynamically added here -->
        </div>
        <button id="add-lead-btn">Add New Lead</button>
    </main>
    <footer>
        <p>&copy; 2026 Junk Removal</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
